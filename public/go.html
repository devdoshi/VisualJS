        <script>
            var yz
            yz                              = {

                    wait_and_select_app:        null,
                    online:                     false,   // If the Yazz server is current online with internet access
                    localSqliteDb:              null

                },
                helpers:                    {
                    insertCodeString:               function(  code  ,  st   ,  vall        ,  optionalEnd  ) {
                        let endIndicator = ")"
                        if (optionalEnd) {
                            endIndicator = optionalEnd
                        }
                        let findd = st + "("
                        let startIndexOfComment = code.toString().indexOf("/*")
                        let startIndexOfFn = code.toString().indexOf("{")

                        if (startIndexOfFn != -1) {
                            if (startIndexOfComment == -1) {
                                code = code.toString().substring(0,startIndexOfFn + 1) + "\n/*\n*/\n" +
                                    code.toString().substring(startIndexOfFn + 1)
                                startIndexOfComment = code.toString().indexOf("/*")
                            }
                            code = code.toString().substring(0,startIndexOfComment + 3) +
                                "" + st + "(" + JSON.stringify(vall,null,2).replace(new RegExp("\\*\\/", 'g'), "*\\/") + endIndicator + "\n" +
                                code.toString().substring(startIndexOfComment + 3)

                        }

                        return code

                    },
                    deleteCodeString:               function(  code  ,  st   ,  optionalEnd  ) {
                        let endIndicator = ")"
                        if (optionalEnd) {
                            endIndicator = optionalEnd
                        }
                        let findd = st + "("
                        let codeStart = code.toString().indexOf(findd)
                        if (codeStart != -1) {
                            let codeEnd = codeStart + code.toString().substring(codeStart).indexOf(endIndicator)

                            code = code.toString().substring(0,codeStart) +
                                code.toString().substring(codeEnd + 1 + endIndicator.length)

                            return code
                        }
                        return code
                    },
                    getValueOfCodeString:           function(  code  ,  st   ,  optionalEnd  ) {
                        let endIndicator = ")"
                        if (optionalEnd) {
                            endIndicator = optionalEnd
                        }
                        let toFind = st + "("
                        if (code.toString().indexOf(toFind) != -1) {
                            let codeStart = code.toString().indexOf(toFind) + toFind.length
                            let codeEnd = codeStart + code.toString().substring(codeStart).indexOf(endIndicator)

                            code = code.toString().substring(codeStart, codeEnd)
                            let val = eval( "(" + code.toString() + ")")
                            return val

                        }
                        return null
                    },
                    replaceBetween:                 function(  target,  start,  end         ,  replaceWith  ) {
                        let startIndex  = target.indexOf(start)
                        if (startIndex == -1) {
                            return target
                        }
                        startIndex      += start.length
                        let endIndex    = target.indexOf(end)
                        if (endIndex == -1) {
                            return target
                        }
                        let newString   = target.substring(0,startIndex) + replaceWith + target.substring(endIndex);
                        return newString
                    },
                    addAfter:                       function(  target,  start,  replaceWith  ) {
                        let startIndex  = target.indexOf(start) + start.length
                        let endIndex    = startIndex
                        let newString   = target.substring(0,startIndex) + replaceWith + target.substring(endIndex);
                        return newString
                    },
                    addBefore:                      function(  target,  end  ,  replaceWith  ) {
                        let startIndex  = target.indexOf(end)
                        let endIndex    = startIndex + replaceWith.length - 1
                        let newString   = target.substring(0,startIndex) + replaceWith + target.substring(endIndex);
                        return newString
                    }
                },
                savingCode:                 {
                    saveCodeViaWebWorker:       null,
                    yazzWebWorker:              null,
                },
                editor:                     {
                    subEditorAction:                                null,   // Used to specify what special action was taken like "EDIT_SUB_COMPONENT"
                    editingAppBaseComponentId:                      null,   // Type (BCI) of the currently edited component
                    editingAppCodeId:                               null,   // Commit ID for the currently edited component
                    lastEditingAppBaseComponentId:                  null,   // if we jump to edit another component save this
                    lastEditingAppCodeId:                           null,   // if we jump to edit another component save this

                    //
                    // This is used to jump from editing an app to editing a UI control and back again
                    //
                    inEditor:                                       false,  // Always set to true when we enter the editor


                    //
                    // This is used when we have edited a UI control and want to jump back to the app and update the control
                    // that was edited in the app
                    //
                    saveControlChanges:                             false,
                    originalFormIdOfEditedUiControl:                null,
                    originalNameOfEditedUiControl:                  null,
                    originalBaseComponentIdOfEditedUiControl:       null,
                    originalCodeIdOfEditedUiControl:                null,
                    finalBaseComponentIdOfEditedUiControl:          null,
                    finalCodeIdOfEditedUiControl:                   null
                },
                debug:                      {
                    writeTextFile:  async function({fileName, fileText}) {
                        let resultsCode = await postToYazzReturnJson(
                            "/http_post_save_debug_text_as_file",
                            {
                                debugFileName:  fileName,
                                debugFileText:  fileText
                            })
                    }

                },
                componentsImplementation:   {
                    designModeUiControlNameReturnsVueInstance:      {},             // This is a map from the UI control name to the corresponding Vue object in an edited app
                    runtimeUiControlNameReturnsVueInstance:         {},             // This points to the Vue objects for the components in an app
                    codeIdToVueComponentInfo:                       {},             // This is a true/false hashmap for whether a Vue component is loaded based  on the Code ID
                    treeOfPossibleControlPropertyLinks:             new Object(),   // properties on UI components where the output of one property is linked to  the input of another property
                    codeIdToComponentLoadedMethods:                 {}              // This is a true/false hashmap for whether a Vue component is loaded based  on the Code ID
                },
                componentsAPI:              {
                    vue: {
                        getDesignModeUiControlNameReturnsVueInstance:   function({controlName}) {
                            return yz.componentsImplementation.designModeUiControlNameReturnsVueInstance[controlName]
                        },
                        mapDesignTimeControlNameToVueInstance:          function({controlName, vueInstance}) {
                            yz.componentsImplementation.designModeUiControlNameReturnsVueInstance[controlName] = vueInstance
                        },
                        getRuntimeUiControlNameReturnsVueInstance:      function({controlName}) {
                            return yz.componentsImplementation.runtimeUiControlNameReturnsVueInstance[controlName]
                        },
                        mapRuntimeTimeControlNameToVueInstance:          function({controlName, vueInstance}) {
                            yz.componentsImplementation.runtimeUiControlNameReturnsVueInstance[controlName] = vueInstance
                        },

                        getVueComponentInfo:                            function({codeId}) {
                            return yz.componentsImplementation.codeIdToVueComponentInfo[codeId]
                        },
                        setVueComponentInfo:                            function({codeId, vueInfo}) {
                            yz.componentsImplementation.codeIdToVueComponentInfo[codeId] = vueInfo
                        },
                        getVueInfoForAllLoadedComponents:               function() {
                            return yz.componentsImplementation.codeIdToVueComponentInfo
                        },
                        setComponentLoadedMethod:                       function({codeId, loadMethod}) {
                            yz.componentsImplementation.codeIdToComponentLoadedMethods[codeId] = loadMethod
                        },
                        getComponentLoadedMethod:                       function({codeId}) {
                            return yz.componentsImplementation.codeIdToComponentLoadedMethods[codeId]
                        },
                        getLoadedMethodForAllComponents:               function() {
                            return yz.componentsImplementation.codeIdToComponentLoadedMethods
                        },
                    }
                }
            }
            var GLOBALS                         = {

                //
                // This contains the engines that allows components to be decorated at
                // run time, which means that their source code can be minimal. Originally
                // this allowed us to take the large .yazz Application files which were
                // often 300-400k in size, and shrink them to a few k. This is possible
                // because most of that code was Javascript engine code. By taking this
                // engine code out of the components also allows us to more easily swap
                // out Vue.js for something else in the future as well, if needed. Right
                // now (as of March 2023) we have to move things to an engine model
                // because otherwise we end up with duplication of edits in the engine
                // and the example apps
                //
                runtimePipelines:                               new Object(),

                //
                // This contains the source code for a particular commit ID
                //
                // eg:    value: {
                //                    "async fn {... code here ... }"
                //                    }
                //  codeCache["QmVyCWHKJuc5am1jK1y4RrsBv7cEeztmMtWSKdt2YcUkMZ"]  =
                //  {
                //      code:               mm.editor_text,
                //      component_type:     "SYSTEM",
                //      libs:               [],
                //      code_id:            mm.code_id,
                //      base_component_id:  baseCompIdFromSrcCode
                //  }
                //
                codeCache:                                      new Object(),

                //
                // maps the base component ID to the commit ID
                // "Qm0x43FFE338..2F1" < - points to a commit ID
                //
                baseComponentIdReturnsCommitId:                 new Object(),

                getTypeDisplayName:             function        (   args   ) {
                    let codeId = null
                    if ((args.codeId == null) || (args.codeId == "")) {
                        codeId = this.getCommitIdForBaseComponentId(args.baseComponentId)
                    } else {
                        codeId = args.codeId
                    }
                    let code = this.getCodeForComponent({codeId: codeId})
                    if (code) {
                        let displayName = yz.helpers.getValueOfCodeString(code, "display_name")
                        return displayName
                    }
                    return "Error: No Type Name"
                },
                getTypeDisplayIcon:             function        (   args   ) {
                    console.assert(true, "Error");

                    let codeId = null
                    if ((args.codeId == null) || (args.codeId == "")) {
                        codeId = this.getCommitIdForBaseComponentId(args.baseComponentId)
                    } else {
                        codeId = args.codeId
                    }
                    let code = this.getCodeForComponent({codeId: codeId})
                    if (code) {
                        let displayName = yz.helpers.getValueOfCodeString(code, "logo_url")
                        return displayName
                    }
                    return "Error: No Type Icon"
                },
                getPipelineCodeFromServer:      async function  (   fileName   ) {
                    let resultsCode = await postToYazzReturnJson(
                        "/http_post_load_pipeline_code",
                        {
                            pipelineFileName:  fileName
                        })

                    return resultsCode.value
                },
                getPipelineCodeToCopy:          async function  (   args   ) {
                    /*
                    ________________________________________
                    |                                      |
                    |       getPipelineCodeToCopy          |
                    |                                      |
                    |______________________________________|
                    Function description
                    __________
                    | PARAMS |______________________________________________________________
                    |
                    |     args  {
                    |     ----      pipelineName
                    |               fileName
                    |               fromMarker
                    |               toMarker
                    |           }
                    |________________________________________________________________________ */
                    let codeToCopy = null
                    if (this.runtimePipelines[args.pipelineName]) {
                        codeToCopy = this.runtimePipelines[args.pipelineName].code
                    } else {
                        this.runtimePipelines[args.pipelineName] = {}
                        this.runtimePipelines[args.pipelineName].code = await this.getPipelineCodeFromServer(args.fileName)

                        codeToCopy = this.runtimePipelines[args.pipelineName].code
                    }

                    let stt = args.fromMarker
                    let editorCodeToCopyStart = codeToCopy.indexOf(stt)
                    if (editorCodeToCopyStart == -1){
                        throw "Can't find start"
                    }
                    editorCodeToCopyStart += stt.length
                    let editorCodeToCopyEnd = codeToCopy.indexOf(args.toMarker)
                    let editorCodeToCopy = codeToCopy.substring(editorCodeToCopyStart, editorCodeToCopyEnd)

                    return editorCodeToCopy
                },
                getCommitIdForBaseComponentId:  function        (   baseComponentId   ) {
                    if (baseComponentId) {
                        return this.baseComponentIdReturnsCommitId[ baseComponentId ]
                    }
                },
                getCodeForComponent:            function        (   args   ) {
                    let codeId = args.codeId
                    if (!codeId) {
                        if (args.baseComponentId) {
                            codeId = this.baseComponentIdReturnsCommitId[args.baseComponentId]
                        }
                    }


                    if (codeId) {
                        if (this.codeCache[codeId]) {
                            return this.codeCache[codeId].code
                        }
                    }
                    //debugger
                    //throw "getCodeForComponent: Can't find code for {" + JSON.stringify(args,null,2) + "}"
                    return null
                },
                getControlPropertyDefns:        function        (   args   ) {
                    if (args.baseComponentId) {
                        return this.codeCache[this.getCommitIdForBaseComponentId(args.baseComponentId)].properties
                    }
                },
                isComponentTypeCached:          function        (   baseComponentId   ) {
                    if (baseComponentId) {
                        if (this.getCommitIdForBaseComponentId(baseComponentId)) {
                            return true
                        }
                    }
                    return false
                },
                isComponentLoaded:              function        (   args   ) {
                    let codeId = null
                    if (args.codeId) {
                        codeId = args.codeId
                    } else if (args.baseComponentId) {
                        codeId = this.baseComponentIdReturnsCommitId[args.baseComponentId]
                    }
                    if (codeId) {
                        if (this.codeCache[codeId]) {
                            if (this.codeCache[codeId].uiComponentLoaded) {
                                return true
                            }
                        }
                    }
                    return false

                        codeId = args.codeId
                    } else if (args.baseComponentId) {
                        codeId = this.baseComponentIdReturnsCommitId[args.baseComponentId]
                    }

                    if (codeId) {
                        previousCachedCode = this.codeCache[  codeId  ]
                        if (previousCachedCode) {
                            previousBaseComponentId = this.codeCache[  codeId  ].base_component_id
                            if (previousBaseComponentId) {
                                previousCodeId = this.baseComponentIdReturnsCommitId[  previousBaseComponentId  ]
                                if (previousCodeId) {
                                    if (this.codeCache[previousCodeId]) {
                                        this.codeCache[previousCodeId].uiComponentLoaded = false
                                    }
                                }
                            }
                        }
                    }

                        if (this.codeCache[codeId]) {
                            if (this.codeCache[codeId].uiComponentLoaded) {
                                return true
                            }
                        }
                    }
                    return false

                enhanceCodeBeforeSaving:        function        (   code   ,   options   ) {
                    let mm                  = this
                    let timeNow             = new Date().getTime()
                    let parentHash          = null
                    let baseComponentId     = null
                    let visibility          = null
                    let newvisibility       = null
                    let createdTimestamp
                    let logoUrl
                    let lastParentHash
                    let oldBaseComp
                    let commit
                    let release

                    if (options) {
                        parentHash      = options.parentHash
                        baseComponentId = options.baseComponentId
                    }


                    //
                    // parent HASH
                    //
                    lastParentHash = yz.helpers.getValueOfCodeString(code,"parent_hash")
                    if (lastParentHash) {
                        code = yz.helpers.deleteCodeString(code, "parent_hash")
                    }
                    if (parentHash) {
                        code = yz.helpers.insertCodeString(code, "parent_hash", parentHash)
                    }


                    //
                    // type
                    //
                    oldBaseComp = yz.helpers.getValueOfCodeString(code,"base_component_id")
                    if (oldBaseComp != baseComponentId ) {
                        code = yz.helpers.deleteCodeString(code, "base_component_id")
                        code = yz.helpers.insertCodeString(code, "base_component_id", baseComponentId)
                    }


                    //
                    // timestamps
                    //
                    // if we don't want to reload this file then don't update the timestamp
                    createdTimestamp = yz.helpers.getValueOfCodeString(code, "created_timestamp")
                    if ((createdTimestamp == null) || (createdTimestamp == "-1")) {
                        if (yz.helpers.getValueOfCodeString(code,"load_once_from_file")) {
                            timeNow = -1
                        }
                    }
                    if (!createdTimestamp) {
                        code = yz.helpers.deleteCodeString(code, "created_timestamp")
                        code = yz.helpers.insertCodeString(code, "created_timestamp", timeNow)
                    }

                    code = yz.helpers.deleteCodeString(code, "updated_timestamp")
                    code = yz.helpers.insertCodeString(code, "updated_timestamp", timeNow)


                    //
                    // Add a logo if none supplied
                    //
                    logoUrl = yz.helpers.getValueOfCodeString(code,"logo_url")
                    if (!isValidObject(logoUrl)) {
                        logoUrl = "/driver_icons/js.png"
                        code = yz.helpers.insertCodeString(code, "logo_url", logoUrl)
                    }


                    //
                    // visibility
                    //
                    visibility = yz.helpers.getValueOfCodeString(code,"visibility")
                    newvisibility = visibility
                    if (!isValidObject(visibility)) {
                        if (isValidObject(options) && options.make_public) {
                            newvisibility = "PUBLIC"
                        } else {
                            newvisibility = "PRIVATE"
                        }
                    }
                    if (newvisibility != visibility) {
                        code = yz.helpers.deleteCodeString(code, "visibility")
                        code = yz.helpers.insertCodeString(code, "visibility", newvisibility)
                    }



                    //
                    // make sure there are no COMMIT sections as this is just a SAVE
                    //
                    commit = yz.helpers.getValueOfCodeString(code,"commit")
                    if (commit) {
                        code = yz.helpers.deleteCodeString(code, "commit")
                    }



                    //
                    // make sure there are no RELEASE sections as this is just a SAVE
                    //
                    release = yz.helpers.getValueOfCodeString(code,"release")
                    if (release) {
                        code = yz.helpers.deleteCodeString(code, "release")
                    }


                    //
                    // return the amended code
                    //
                    return code
                },
                makeSureUiComponentLoadedV6:    async function  (   argComponentsToLoad   ,   argsToPassToUiComponents   ) {
                    let mm = this
                    /*
                    Dynamically loads a component class into the currently running system. Should
                    have the ability to load components via IPFS as well

                    Can be called like:

                    makeSureUiComponentLoadedV6(    "button_control"  )
                    makeSureUiComponentLoadedV6(  [ "button_control" ]  )
                    makeSureUiComponentLoadedV6(  [ "button_control"   ,  "label_control"  ]  )
                    makeSureUiComponentLoadedV6(  [ { baseComponentId: "button_control" }]  )
                    makeSureUiComponentLoadedV6(  [ { baseComponentId: "button_control" }  ,  { codeId: "Qmeff737e7878...3223" } ]  )
                     */
                    if (typeof argComponentsToLoad === 'string' || argComponentsToLoad instanceof String) {
                        argComponentsToLoad = [{baseComponentId: argComponentsToLoad}]
                    } else if (!Array.isArray(argComponentsToLoad)) {
                        argComponentsToLoad = [argComponentsToLoad]
                    }


                    let whichComponentsToLoadAsTuples = []
                    for ( let componentItem  of  argComponentsToLoad ) {
                        if (typeof componentItem == 'string') {
                            whichComponentsToLoadAsTuples.push({baseComponentId: componentItem})
                        } else if (componentItem.codeId) {
                            whichComponentsToLoadAsTuples.push({codeId: componentItem.codeId})
                        } else {
                            whichComponentsToLoadAsTuples.push({baseComponentId: componentItem.baseComponentId})
                        }
                    }



                    // For static HTML pages (ie: just HTML , with no Yazz engine)
                    // then load the components from the global componenet cache which
                    // contains all the UI control definitions
                    let loadedStatic = false
                    if (mm.isStaticHtmlPageApp) {
                        for (let tt=0; tt < whichComponentsToLoadAsTuples.length; tt++) {
                            let componentType = whichComponentsToLoadAsTuples[tt].baseComponentId
                            if (this.isStaticHtmlPageApp  &&  this.getCommitIdForBaseComponentId(componentType)  && !this.isComponentLoaded({baseComponentId: componentType})) {

                                let newDataCodeId
                                if (whichComponentsToLoadAsTuples[tt].codeId && (whichComponentsToLoadAsTuples[tt].codeId != "")) {
                                    newDataCodeId = whichComponentsToLoadAsTuples[tt].codeId
                                }   else {
                                    newDataCodeId = this.getCommitIdForBaseComponentId( componentType )
                                }
                                let codeForCommit   = this.getCodeForComponent({codeId: newDataCodeId })

                                await this.addRuntimePipelinesAndRunCode({codeId: newDataCodeId,   code: codeForCommit,   codeArgs: argsToPassToUiComponents})
                                this.setComponentLoaded({codeId: newDataCodeId})
                                loadedStatic = true
                            }
                        }
                    }





                    // For Dynamic HTML pages (which have access to the Yazz engine)
                    // first find out which components are not loaded and need to be
                    // loaded in
                    let componentsItemsToLoad = []
                    if (!loadedStatic) {
                        for (let  componentTuple  of  whichComponentsToLoadAsTuples  ) {
                            let componentType       = componentTuple.baseComponentId
                            let componentCodeId     = componentTuple.codeId


                            //
                            // if we have cached the component then run it
                            //
                            if (componentCodeId && this.getCodeForComponent({codeId: componentCodeId})) {
                                let compCode        = this.getCodeForComponent({codeId: componentCodeId})
                                if (compCode) {
                                    await this.addRuntimePipelinesAndRunCode({codeId: componentCodeId,   code: compCode,   codeArgs: argsToPassToUiComponents })
                                }

                            //
                            // if we have haven't cached the component (given the code ID) then put it on the list of things to load
                            //
                            } else if (componentCodeId && !this.getCodeForComponent({codeId: componentCodeId})) {
                                componentsItemsToLoad.push(componentTuple)

                            //
                            // if we have haven't cached the component (given the Type) then put it on the list of things to load
                            //
                            } else if (componentType && (!this.isComponentTypeCached(componentType))) {
                                componentsItemsToLoad.push(componentTuple)

                            //
                            // Otherwise just put it on the list of things to load
                            //
                            } else {
                                //Causes a crash as editor is reloaded
                                //componentsItemsToLoad.push(componentTuple)
                                //debugger
                                //throw new Error("Can't load anything into makeSureUiComponentLoadedV6( ... )")
                            }
                        }

                        if (componentsItemsToLoad && componentsItemsToLoad.length > 0) {
                            let promise = new Promise(async function(returnfn) {
                                let resultsUi = await postToYazzReturnJson(
                                    "/http_post_load_ui_components_v3",
                                    {
                                        find_components:  {items: componentsItemsToLoad},
                                    })

                                for (const data of resultsUi) {

                                    var sdf     = eval("(" + data.record + ")")

                                    for (var i=0; i< sdf.length; i++) {
                                        let codeId = await getYazzContentHash(  sdf[i].code  )
                                        if (isValidObject(yz.componentsAPI.vue.getVueComponentInfo({codeId: codeId})))
                                        {
                                            returnfn({})
                                        }

                                        mm.cacheThisComponentCode(  {codeId: codeId,    code: sdf[i].code}  )
                                        yz.componentsAPI.vue.setComponentLoadedMethod({codeId: codeId, loadMethod: "DYNAMIC"})
                                        mm.pointBaseComponentIdAtCode(
                                            {
                                                baseComponentId:    sdf[i].base_component_id,
                                                codeId:             codeId
                                            })

                                        await mm.addRuntimePipelinesAndRunCode(
                                            {
                                                codeId:             codeId,
                                                baseComponentId:    sdf[i].base_component_id,
                                                code:               sdf[i].code,
                                                codeArgs:           argsToPassToUiComponents
                                            })
                                    }
                                };

                                returnfn({})

                            })

                            let ret = await promise
                            return ret
                        }
                    }


                    return {}
                },
                addRuntimePipelinesAndRunCode:  async function  (   {codeId , codeArgs}   ) {
                    // Init - Set the BCI
                    let baseComponentId = null
                    let code            = this.getCodeForComponent({codeId: codeId})

                    try {
                        baseComponentId = this.getTypeForCommitId(codeId)
                        if (baseComponentId == null) {
                            baseComponentId = yz.helpers.getValueOfCodeString(code,"base_component_id")
                        }


                        // Determine the apps SQlite database to use
                        let useDb = this.getDbToUse({codeId: codeId, baseComponentId: baseComponentId})




                        // If we are running the app from a HTML page then run the SQL queries
                        // from the embedded SQLite database
                        let component_type = yz.helpers.getValueOfCodeString(code, "component_type")
                        let addP = "'" + codeId + "', '" + useDb + "', "
                        if (localAppshareApp && ((component_type == "APP") || (component_type == "SYSTEM"))) {
                            if (sqlitedata) {
                                let b = base64ToUint8Array(sqlitedata)
                                yz.mainVars.localSqliteDb = new SQL.Database(b);
                            } else {
                                let eds = yz.helpers.getValueOfCodeString(code, "sqlite",")//sqlite")
                                if (eds){
                                    for (let te = 1; te < eds.length ; te = te + 2) {
                                        let sqlStatements = eds[te]
                                        for (let te2 = 0; te2 < sqlStatements.length ; te2 ++) {
                                            let sqlStatement = sqlStatements[te2]
                                            localSql(sqlStatement)
                                        }

                                    }
                                }
                            }
                        }







                        // Add debugger info to the code to allow step by step debugging
                        let trcode2 = "(" + code + ")"

                        if (
                            (component_type != "APP") &&
                            (component_type != "SYSTEM") &&
                            (component_type != "VB"))
                        {
                            trcode2 = getDebugCode(baseComponentId,  trcode2)
                        }






                        // Sqlite stuff
                        trcode2 = trcode2.toString().replaceAll("sql[(]","await sqlRx(" + addP)
                        trcode2 = trcode2.toString().replaceAll("sql1[(]","await sqlRx1(" + addP)
                        trcode2 = trcode2.toString().replaceAll("sqlFirstCol[(]","await sqlRxFirstCol(" + addP)
                        trcode2 = trcode2.toString().replaceAll("sqlFirstCol1[(]","await sqlRxFirstCol1(" + addP)





                        // Transform the code using the runtime pipelines
                        let runtimePipeline = yz.helpers.getValueOfCodeString(trcode2, "runtime_pipeline")
                        if (runtimePipeline){
                            for (let pipelineItem of runtimePipeline) {

                                // If the component is a standard Yazz App

                                if (pipelineItem == "APP") {
                                    trcode2 = await enhanceCodeWithPipeline(
                                        {
                                            copyPipelineName:   "APP",
                                            copyFileName:       "runtimePipelineYazzApp.js",
                                            copyStartMarker:    "//*** gen_start ***//",
                                            copyEndMarker:      "//*** gen_end ***//",
                                            code:                trcode2,
                                            pasteStartMarker:   "/* ** *** insert_code_here_start *** ** */",
                                            pasteEndMarker:     "/* ** *** insert_code_here_end *** ** */"
                                        }
                                    );
                                    trcode2 = await enhanceCodeWithPipeline(
                                        {
                                            copyPipelineName:   "APP_UI_METHODS",
                                            copyFileName:       "runtimePipelineYazzUiMethods.js",
                                            copyStartMarker:    "//*** gen_start ***//",
                                            copyEndMarker:      "//*** gen_end ***//",

            async function  switchBlockchainNetwork             (   blockchainId   ) {

                let chainId = await provider.request({ method: "eth_chainId" });
                if (chainId === window.blockchainIds[blockchainId].chainId) {

                }

                try {

                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: window.blockchainIds[blockchainId].chainId}],
                    });
                    console.log("You have succefully switched to Binance Test network")
                } catch (switchError) {
                    // This error code indicates that the chain has not been added to MetaMask.
                    if (switchError.code === 4902) {

            async function  getYazzContentHash                         (   sometext   ) {
                let hashingAlgorithm = "IPFS"
                let overrideHashingAlgorithm = yz.helpers.getValueOfCodeString(sometext, "hash_algorithm")
                if (overrideHashingAlgorithm) {
                    hashingAlgorithm = overrideHashingAlgorithm
                }
                if (hashingAlgorithm == "IPFS") {
                    if (yz.mainVars.ipfs) {
                        let ret = await yz.mainVars.ipfs.add(sometext, {onlyHash: true})
                        return "IPFS_" + ret.path
                    } else {
                        let resulthash = await postToYazzReturnJson(
                            "/http_post_extract_commit_hash_id_from_code",
                            {text: sometext}
                        )
                        return resulthash.contentHash
                    }
                } else if (hashingAlgorithm == "SHA256") {
                    if (typeof crypto.subtle !== 'undefined') {
                        let ret = await sha256(sometext)
                        debugger
                        return "SHA256_" + ret
                    } else {
                        let resulthash = await postToYazzReturnJson(
                            "/http_post_extract_commit_hash_id_from_code",
                            {text: sometext}
                        )
                        return resulthash.contentHash
                    }
                }
            }
            async function sha256                               (message) {
                // encode as UTF-8
                const msgBuffer = new TextEncoder('utf-8').encode(message);

                // hash the message
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);

                // convert ArrayBuffer to Array
                const hashArray = Array.from(new Uint8Array(hashBuffer));

                // convert bytes to hex string
                const hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
                console.log(hashHex);
                return hashHex;
            }

                                        }

                                                            control_name:               vueComponentObject[argsPrefix].name,

                                                                                            value:      newValue,

                                                                                            new_value:  newValue
                                                                                        }
                                                        })
                                                }

                                            }
                                        }
                                });
                            }
                        }
                    }

                }




                /*
                ____________________________________________________________
                |    registerComponent
                |_________________________
                                         | part
                                         |
                                         | longer description
                                         |__________________________________ */
                if (isValidObject(vueComponentObject)) {
                    let  usePropVar = vueComponentObject.args
                    if (!isValidObject(usePropVar)) {
                        usePropVar = vueComponentObject.properties
                    }
                    if (!isValidObject(usePropVar)) {
                        usePropVar = vueComponentObject.props

            async function  callComponent                       (   componentSearchDetails   ,  fnCallArgs   ) {
                /*
                ________________________________________
                |                                      |
                |       callComponent                  |
                |                                      |
                |______________________________________|
                Calls a server side component and returns the results
                __________
                | PARAMS |______________________________________________________________
                |
                |     componentSearchDetails
                |     ----------------------    Some text
                |                               can go here
                |
                |     fnCallArgs
                |     ----------    Some text
                |                   can go here
                |
                |________________________________________________________________________ */
                var promise = new Promise(async function(returnfn) {
                    let seqNum                          = queuedBrowserResponseSeqNum ++;
                    queuedResponses[seqNum]             = function(result) {returnfn(result)};
                    componentCallsListArgsSent[seqNum]  = fnCallArgs

                    await sendToServerViaWebSocket({
                        message_type:   "ws_browser_calls_component_via_web_socket",
                        find_component: componentSearchDetails,
                        args:           fnCallArgs,
                        seqNum:         seqNum
                    });
                })

                var ret = await promise
                if (ret) {
                    if (ret.value) {
                        return ret.value
                    } else if (ret.error) {
                        throw ret.error
                    }
                }

                return ret
            }
            async function  enhanceCodeWithPipeline             (   args   ) {
                /*
                ________________________________________
                |                                      |
                |        enhanceCodeWithPipeline       |
                |                                      |
                |______________________________________|
                Function description
                __________
                | PARAMS |______________________________________________________________
                |
                |     args      {
                |     ----          copyPipelineName
                |                   copyFileName
                |                   copyStartMarker
                |                   copyEndMarker
                |                   code
                |                   pasteStartMarker
                |                   pasteEndMarker
                |                   pasteMarker
                |                   mode            // REPLACE,  INSERT_AFTER,  or INSERT_BEFORE
                |               }
                |________________________________________________________________________ */
                let copyPipelineName    = args.copyPipelineName
                let copyFileName        = args.copyFileName
                let copyStartMarker     = args.copyStartMarker
                let copyEndMarker       = args.copyEndMarker
                let trcode2             = args.code
                let pasteStartMarker    = args.pasteStartMarker
                let pasteEndMarker      = args.pasteEndMarker
                let pasteMarker         = args.pasteMarker
                let mode                = "REPLACE"

                if (args.mode) {
                    mode = args.mode
                }

                let editorCodeToCopy = await GLOBALS.getPipelineCodeToCopy(
                    {
                        pipelineName:   copyPipelineName,
                        fileName:       copyFileName,
                        fromMarker:     copyStartMarker,
                        toMarker:       copyEndMarker
                    })

                if (mode == "INSERT_AFTER") {
                    trcode2 = yz.helpers.addAfter(trcode2, pasteMarker, editorCodeToCopy)
                } else if (mode == "REPLACE") {
                    trcode2 = yz.helpers.replaceBetween(trcode2, pasteStartMarker, pasteEndMarker, editorCodeToCopy)
                } else if (mode == "INSERT_BEFORE") {
                    trcode2 = yz.helpers.addBefore(trcode2, pasteMarker, editorCodeToCopy)
                } else {
                    throw "No such mode in 'enhanceCodeWithPipeline' called '" + mode + "'"
                }
                return trcode2;
            }

            function        localSql                            (   sql   ,  params   ) {
                if (!window.SQL) {
                    console.log("Local SQLite only works for static Creator apps")
                } else {
                    if (params) {
                        if (!Array.isArray(params)) {
                            params = [params]
                        }
                    }
                    resOut = []
                    try {
                        let stmt = yz.mainVars.localSqliteDb.prepare(sql);
                        let res = stmt.bind(params)
                        let moreRows = stmt.step()
                        while (moreRows) {
                            let newRow = stmt.getAsObject()
                            resOut.push(newRow)
                            moreRows = stmt.step()
                        }
                        stmt.free();
                    } catch (err) {
                        console.log(err)
                    }
                    return resOut
                }
            }

            function        getPosition                         (   el   ) {
                let xPos = 0;
                let yPos = 0;

                while (el) {
                    if (el.tagName == "BODY") {
                        // deal with browser quirks with body/window/document and page scroll
                        let xScroll = el.scrollLeft || document.documentElement.scrollLeft;
                        let yScroll = el.scrollTop || document.documentElement.scrollTop;

                        xPos += (el.offsetLeft - xScroll + el.clientLeft);
                        yPos += (el.offsetTop - yScroll + el.clientTop);
                    } else {
                        // for all other non-BODY elements
                        xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
                        yPos += (el.offsetTop - el.scrollTop + el.clientTop);
                    }

                    el = el.offsetParent;
                }
                return {
                    x: xPos,
                    y: yPos
                };
            }

            //simple helpers
            function        compareValues                       (   a   ,   b   ) {

                //if a and b aren't the same type, they can't be equal
                if (typeof a !== typeof b) {
                    return false;
                }

                if (typeof a === 'object') {
                    var keysA = Object.keys(a).sort(),
                        keysB = Object.keys(b).sort();

                    //if a and b are objects with different no of keys, unequal
                    if (keysA.length !== keysB.length) {
                        return false;
                    }

                    //if keys aren't all the same, unequal
                    if (!keysA.every(function(k, i) { return k === keysB[i];})) {
                        return false;
                    }

                    //recurse on the values for each key
                    return keysA.every(function(key) {
                        //if we made it here, they have identical keys
                        return compareValues(a[key], b[key]);
                    });

                    //for primitives just use a straight up check
                } else {
                    return a === b;
                }
            }

    async function webWorkerPostToYazzReturnJson(host, hostPort, urlToPost, postParams) {
        let openfileurl = "http" + ((hostPort == 443) ? "s" : "") + "://" + host + urlToPost


        let promise = new Promise(async function (returnfn) {
            fetch(openfileurl, {
                method: 'post',
                //credentials: "include",
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: JSON.stringify(postParams)

            })
            .then((response) => response.json())
            .then(async function (responseJson) {
                returnfn(responseJson)
            })
            .catch(err => {
                //error block
                returnfn()
            })
        })
        retval = await promise
        return retval
    }
